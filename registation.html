        <!-- Start 3 row -->
        <tr>
            <td>
                <table border="1" width="980">
                    <tr valign="top">
                        <td width="200" height="600"></td>
                        <td width="780">
                            <h1 align="center">Registation Form</h1>
                            <hr>
                            <table>
                                <tr>
                                    <th align="left">First Name</th>
                                    <td><input type="text" name="first_name" placeholder="Your First Name" maxlength="20" size="50" /></td>
                                </tr>
                                <tr>
                                    <th align="left">Last Name</th>
                                    <td><input type="text" name="last_name" placeholder="Your Last Name" maxlength="20" size="50" /></td>
                                </tr>

                                <tr>
                                    <th align="left">Email</th>
                                    <td><input type="email" name="email" placeholder="Your Email" maxlength="20" size="50" /></td>
                                </tr>

                                <tr>
                                    <th align="left">Password</th>
                                    <td><input type="password" name="password" placeholder="Your Password" maxlength="10" size="50" /></td>
                                </tr>
                                <tr>
                                    <th align="left">Phone Number</th>
                                    <td><input type="number" name="phone_number" placeholder="Your Phone Number" maxlength="11" size="50" /></td>
                                </tr>
                                <tr>
                                    <th align="left">Date of Birth</th>
                                    <td><input type="date" name="date_of_birth" /></td>
                                </tr>
                                <tr>
                                    <th align="left">Address</th>
                                    <td><textarea name="address" cols="40" rows="5" placeholder="Your First Name" maxlength="200"></textarea></td>
                                </tr>
                                <tr>
                                    <th align="left">Distreict Name</th>
                                    <td>
                                        <select name="district_name" id="">
                                <option disabled selected>Select district name</option>
                                <optgroup label="Dhaka">
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Faridpur">Faridpur</option>
                                    <option value="Gazipur">Gazipur</option>
                                    <option value="Gopalganj">Gopalganj</option>
                                    <option value="Jamalpur">Jamalpur</option>
                                    <option value="Kishoreganj">Kishoreganj</option>
                                    <option value="Madaripur">Madaripur</option>

                                </optgroup>
                            </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th align="left">Country</th>
                                    <td><input type="text" name="countryname" list="country"></td>
                                </tr>
                                <tr>
                                    <th align="left">Gender Information</th>
                                    <td><input type="radio" name="gender" value="male">Male
                                        <input type="radio" name="gender" value="female">Female
                                        <input type="radio" name="gender" value="other">Other</td>
                                </tr>
                                <tr>
                                    <th align="left">Image</th>
                                    <td>
                                        <input type="file" accept="image/*" name="image">
                                    </td>
                                </tr>
                                <tr>
                                    <th align="left">Subject Name</th>
                                    <td>
                                        <label><input type="checkbox" name="subject" value="Bangla"> Introduction to Computer Science</label>
                                        <label><input type="checkbox" name="subject" value="English">Programming Language </label>
                                        <label><input type="checkbox" name="subject" value="Math">Data Structures</label>
                                        <label><input type="checkbox" name="subject" value="Chemistry">Algorithms</label>
                                        <label><input type="checkbox" name="subject" value="Physics">Discrete Mathematics</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <input type="submit" name="btn" value="Resgistation">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" height="40"></td>
                    </tr>

                </table>

            </td>
        </tr>

            </td>
        </tr>

    </table>

    <datalist id="country">
    <option value="Banglades"/>
    <option value="Algeria"/>
    <option value="Andorra"/>
    <option value="Angola"/>
    <option value="Antigua and Barbuda"/>
    <option value="Afghanistan"/>
    <option value="China"/>
</datalist>
